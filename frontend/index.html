<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Galapagos Transport — Frontend</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>
<body>

  <h1>Galapagos Transport</h1>

  <section>
    <h2>Tester la connexion au backend</h2>
    <button id="checkHealth">Vérifier Backend</button>
    <p id="healthResult"></p>
  </section>

  <section>
    <h2>Liste des ports</h2>
    <button id="loadPorts">Charger les ports</button>
    <ul id="portsList"></ul>
  </section>

  <section>
    <h2>Liste des clients</h2>
    <button id="loadClients">Charger les clients</button>
    <ul id="clientsList"></ul>
  </section>

  <!-- Nouvelle section carte -->
  <section>
    <h2>Carte des ports</h2>
    <div id="map"></div>
  </section>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="script.js"></script>
</body>
</html>
